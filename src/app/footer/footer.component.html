
<!-- OUTER ROW -->
<div class="outercontainer"
	fxLayout="row"
	fxLayoutAlign="space-evenly center">


	<div fxFlex="5"></div>


	<!-- PAGES -->
	<div class="container"
	fxLayout="column"
	  fxFlex="7">

		<!-- LEFT PAGES -->

		<ul>
			<li> <a routerLink="/home" routerLinkActive="active"> Home  </a> </li>

			
			<li> <a routerLink="/projects" routerLinkActive="active"> Projects
			 </a> </li>

			<li> <a routerLink="/careers" routerLinkActive="active"> Careers
			</a> </li>
		</ul>

	</div>

	<div class="container"
	fxLayout="column"
	  fxFlex="20">
		<!-- RIGHT PAGES -->

		<ul>
			<li> <a routerLink="/about" routerLinkActive="active"> About
			</a> </li>

			<li> <a routerLink="/subcontracting" routerLinkActive="active"> Subcontracting </a></li>

			<li> <a routerLink="/contactus" routerLinkActive="active"> Contact Us </a>
			</li>	

		</ul>
	
	</div>


	<!-- LOGOS -->
	<div class="container"
	  fxFlex="33"
	  fxLayoutAlign="center center">

	 <img src="../assets/images/combinedlogos.png">

	 </div>

	 <!-- CONTACT US -->
	 <div class="container"
	  fxFlex="33"
	  fxLayout="column" 
	  fxLayoutAlign="center center">


	 <div>  Contact Us </div> 

	 <div>
	 <i class="fa fa-map-marker fa-2x"> </i>
	 <i class="fa fa-envelope fa-2x"> </i>
	 <i class="fa fa-phone fa-2x"> </i>
	 </div>

	 </div>

</div>
