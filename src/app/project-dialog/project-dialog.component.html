<div class="container"
  fxLayout="row"
  fxLayoutGap="10px">

  <div>
    <mat-select [(ngModel)] = "selectedProject">
      <mat-option *ngFor="let project of projects">
        <img src="{{ project.images }}">
      </mat-option>
    </mat-select>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmSelection()" color="primary">
      Cancel
    </button>
  </div>

</div>
